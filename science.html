<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Flash Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Collections</a>
        <h1>Science Flash Cards</h1>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="card-inner">
                    <div class="card-front">
                        <p>Question</p>
                    </div>
                    <div class="card-back">
                        <p>Answer</p>
                        <div class="feedback-buttons">
                            <button id="stillLearningBtn">I'm still learning this</button>
                            <button id="knewThisBtn">I knew this</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="randomBtn">Random</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script src="science-cards.js"></script>
</body>
</html>
